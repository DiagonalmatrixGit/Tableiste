<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notizblock</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      /* Hintergrund: kariertes Muster */
      background-color: #fff;
      background-image: 
        linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      background-size: 20px 20px; /* Größe der Kästchen */
      font-family: sans-serif;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255,255,255,0.8); /* leichter Hintergrund für Lesbarkeit */
      padding: 2rem;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Meine Notiz</h1>
    <p>Hier steht eine Beispielnotiz auf einem karierten Hintergrund.</p>
    <ul>
      <li>Gedanke 1</li>
      <li>Gedanke 2</li>
      <li>Gedanke 3</li>
    </ul>
  </div>
</body>
</html>
